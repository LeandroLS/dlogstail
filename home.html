<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dlogstail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <h1> Containers List </h1>
</body>
<script src="https://unpkg.com/vue@3"></script>

<div id="app">
  <div class="container">
    <template v-for="container in containers">
      <div class="row">
        <div class="col">
          <button class="btn btn-info text-white" @click="getContainer(container)">[[ container.Name ]]</button>
        </div>
        <div class="col">
          <button class="btn btn-info text-white" @click="getContainer(container)">[[ container.Id ]]</button>
        </div>
        <div class="col">
          <button class="btn btn-info text-white" @click="getContainer(container)">[[ container.Image ]]</button>
        </div>
      </div>
    </template>

  </div>

  <ul>
    <!-- <li> <button @click="getContainer(container)">[[ container.Name ]]</button> </li> -->
  </ul>
  <textarea v-model="logs.Content" name="" id="" cols="30" rows="10"></textarea>

</div>


<script>
  Vue.createApp({
    data() {
      return {
        containers: [],
        logs: {}
      }
    },
    methods: {
      getContainer(container) {
        console.log("get container", container.Id)
        fetch(`/logs?container_id=${container.Id}`)
          .then(logs => logs.json())
          .then(logs => this.logs = logs)
      }

    },
    delimiters: ['[[', ']]'],
    mounted() {
      fetch("/containers")
        .then(containers => containers.json())
        .then(containers => this.containers = containers)
    }

  }).mount('#app')
</script>

</html>
