<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dlogstail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div id="app">
    <div class="container">
      <h1 class="text-center">Containers List</h1>
      <ul class="list-group">
        <template v-if="containers.length < 1">
          <h3>No container found</h3>
        </template>
        <template v-else v-for="container in containers">
          <li class="list-group-item">
            <div class="row">
              <div class="col">
                <button class="btn btn-info text-white" @click="getContainer(container)">[[ container.Name ]]</button>
              </div>
              <div class="col">
                <button class="btn btn-info text-white" @click="getContainer(container)">[[ container.Id ]]</button>
              </div>
              <div class="col">
                <button class="btn btn-info text-white" @click="getContainer(container)">[[ container.Image
                  ]]</button>
              </div>
            </div>
          </li>
          <div class="border rounded mt-1 overflow-auto" style="height: 400px;" v-if="logs && logs.LineByLine">
            <template v-for="logs in logs.LineByLine">
              <p class="mt-0 mb-0 mx-1"> [[logs]]</p>
            </template>
          </div>
        </template>
      </ul>
    </div>

</body>
<script src="https://unpkg.com/vue@3"></script>

</div>


<script>
  Vue.createApp({
    data() {
      return {
        containers: [],
        logs: {}
      }
    },
    methods: {
      getContainer(container) {
        console.log("get container", container.Id)
        fetch(`/logs?container_id=${container.Id}`)
          .then(logs => logs.json())
          .then(logs => this.logs = logs)
      }

    },
    delimiters: ['[[', ']]'],
    mounted() {
      fetch("/containers")
        .then(containers => containers.json())
        .then(containers => this.containers = containers)
    }

  }).mount('#app')
</script>

</html>
